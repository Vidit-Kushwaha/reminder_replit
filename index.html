<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Reminder</title>
  
  <link href="style.css" rel="stylesheet" type="text/css" />
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">  
</head>

<body>
  <div class="con">
    <div class="d-flex justify-content-between">
    <div class="header">Reminder</div>
      <button class="btn btn-primary m-auto rounded-circle" type="button" data-bs-toggle="offcanvas" 
      data-bs-target="#staticBackdrop" aria-controls="staticBackdrop">
  +</button>
    </div>
    <div id="curr"></div>
  </div>

<div class="offcanvas offcanvas-start" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop" aria-labelledby="staticBackdropLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="staticBackdropLabel">New Reminder</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <div class="title">
      <textarea rows="1" placeholder="Title"></textarea>
      </div>
      <div class="notes">
      <textarea rows="15" placeholder="Start typing"></textarea>
      </div>
    <button class="btn btn-primary" id="save">Save </button>
    <button class="btn btn-primary" id="clear">Clear </button>
  </div>
</div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="script.js"></script>
 
</body>

</html>
